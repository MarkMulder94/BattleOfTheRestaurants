<form #form="ngForm" autocomplete="off" (submit)="onSubmit(form)">
  <label style="font-size: large; font-weight: bold;">Jouw naam</label>
  <!-- Manager naam-->
  <div class="form-group">
    <div class="input-group">
      <div class="input-group-prepend">
        <div class="input-group-text bg-white">
          <i class="fas fa-users"></i>
        </div>
      </div>
      <input
        name="NameManager"
        #NameManager="ngModel"
        [(ngModel)]="service.NameManager"
        class="form-control"
        placeholder="Voornaam"
      />
    </div>
  </div>
  <hr class="my-4" />

  <!-- Restaurant naam-->
  <label style="font-size: large; font-weight: bold;">Restaurant</label>
  <p>Kies je Restaurant</p>
  <div class="form-group">
    <div class="input-group">
      <div class="input-group-prepend">
        <div class="input-group-text bg-white">
          <i class="fas fa-coffee"></i>
        </div>
      </div>
      <select
        class="form-control"
        name="NameRestaurant"
        #NameRestaurant="ngModel"
        [(ngModel)]="service.NameRestaurant"
      >
        <option>Zwolle-Noord</option>
        <option>Zwolle-Zuid</option>
        <option>Heerde</option>
        <option>Kampen</option>
        <option>Zwolle-Centrum</option>
      </select>
    </div>
  </div>
  <hr class="my-4" />

  <!-- Koffie's -->
  <label style="font-size: large; font-weight: bold;">Koffie's verkocht</label>
  <div class="form-row">
    <div class="input-group">
      <div class="input-group-prepend">
        <div class="input-group-text bg-white">
          <i class="fas fa-coffee"></i>
        </div>
      </div>
      <input
        name="Medium"
        #Medium="ngModel"
        [(ngModel)]="service.Medium"
        class="form-control"
        placeholder="Medium"
      />
      <div class="input-group">
        <div class="input-group-prepend">
          <div class="input-group-text bg-white">
            <i class="fas fa-coffee"></i>
          </div>
        </div>
        <input
          name="Groot"
          #Groot="ngModel"
          [(ngModel)]="service.Groot"
          class="form-control"
          placeholder="Groot"
        />
      </div>
    </div>
    <hr class="my-4" />
    <div class="form-group">
      <hr class="my-4" />
      <button
        class="btn btn-success btn-lg btn-block"
        type="submit"
        style="margin-top: 8px;"
      >
        Opsturen
      </button>
    </div>
  </div>
</form>
